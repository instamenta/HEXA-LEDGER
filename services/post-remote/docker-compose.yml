version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: post-remote
    ports:
      - '50052:50052'
    env_file: .env
    environment:
      - GRPC_PORT=50052
    volumes:
     - ./:/var/data
    networks:
      - redpanda-network
networks:
  redpanda-network:
    external:
      name: redpanda-quickstart_redpanda_network
