version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: user-event-processor
    ports:
      - '5051:5051'
    env_file: .env
    volumes:
      - ./:/app/
    networks:
      - redpanda-network
networks:
  redpanda-network:
    external:
      name: redpanda-quickstart_redpanda_network